<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundness Meme Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #010a12 0%, #000 100%);
      color: #00eaff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Left Menu Panel */
    .sidebar {
      width: 380px;
      background: rgba(0, 20, 40, 0.55);
      border-right: 1px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar h1 {
      display: flex;
      align-items: center;
      font-size: 1.4em;
      color: #00eaff;
      text-shadow: 0 0 12px #00eaff, 0 0 25px #0099ff;
      margin-bottom: 20px;
      text-align: center;
    }

    .sidebar h1 span {
      background: linear-gradient(90deg, #00ffff, #ffffff, #00ffff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 4s linear infinite;
    }

    @keyframes shimmer {
      0% { background-position: 200% center; }
      100% { background-position: -200% center; }
    }

    .dolphin {
      width: 45px;
      height: 45px;
      margin-right: 8px;
    }

    input, select, button {
      width: 90%;
      margin: 6px 0;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: rgba(0, 30, 50, 0.8);
      color: #00eaff;
      text-align: center;
      outline: none;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      transition: 0.3s;
      font-family: 'Orbitron', sans-serif;
    }

    button {
      background: linear-gradient(90deg, #00bfff, #00ffff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover, input:hover, select:hover {
      box-shadow: 0 0 15px #00ffff, 0 0 25px #0099ff;
    }

    label {
      font-size: 0.9em;
      margin-top: 5px;
    }

    .dual { display: none; }

    /* Canvas Area */
    .main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    canvas {
      border: 2px solid rgba(0, 255, 255, 0.3);
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      background-color: #000;
      cursor: move;
    }

    .toolbar {
      position: absolute;
      bottom: 30px;
      display: flex;
      gap: 10px;
    }

  </style>
</head>
<body>
  <div class="sidebar">
    <h1>
      <svg class="dolphin" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
        <path fill="#00eaff" d="M58 25c-2-7-9-13-18-15-2-4-7-6-12-6-7 0-14 4-18 10l4 4c3-4 8-7 14-7 4 0 7 1 9 3-6 2-11 7-13 13-3 7 2 14 9 16 3 1 6 1 8 0 2-1 3 1 3 3v1c0 3 2 5 5 5h3c3 0 5-2 5-5v-2c0-5-1-10-3-15z"/>
        <circle cx="45" cy="21" r="2" fill="#fff"/>
      </svg>
      <span>Soundness Meme Generator</span>
    </h1>

    <label>Mode:</label>
    <select id="modeSelect" onchange="toggleMode()">
      <option value="single">Single Image</option>
      <option value="mix">Mix Two Images</option>
    </select>

    <div class="single">
      <input type="file" id="imageFile" accept="image/*">
    </div>

    <div class="dual">
      <input type="file" id="imageFile1" accept="image/*">
      <input type="file" id="imageFile2" accept="image/*">
      <label>Layout:</label>
      <select id="mixLayout">
        <option value="horizontal">Side by Side</option>
        <option value="vertical">Top and Bottom</option>
      </select>
    </div>

    <input type="text" id="topText" placeholder="Top Text">
    <input type="text" id="bottomText" placeholder="Bottom Text">

    <label>Font:</label>
    <select id="fontSelect">
      <option value="Impact">Impact</option>
      <option value="Arial">Arial</option>
      <option value="Comic Sans MS">Comic Sans MS</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Courier New">Courier New</option>
      <option value="Verdana">Verdana</option>
    </select>

    <label>Font Size (px):</label>
    <input type="number" id="fontSize" value="30" min="10" max="100">

    <label>Text Color:</label>
    <input type="color" id="textColor" value="#ffffff">

    <label>Width:</label>
    <input type="number" id="memeWidth" value="500" min="200" max="2000">
    <label>Height:</label>
    <input type="number" id="memeHeight" value="500" min="200" max="2000">

    <button onclick="generateMeme()">GENERATE</button>
  </div>

  <div class="main">
    <canvas id="memeCanvas" width="500" height="500"></canvas>
    <div class="toolbar">
      <button onclick="renderFinal()">FINALIZE</button>
      <button onclick="downloadMeme()">DOWNLOAD</button>
    </div>
  </div>

  <script>
    let textObjects = [
      { text: '', x: 250, y: 50, dragging: false },
      { text: '', x: 250, y: 450, dragging: false }
    ];
    let currentImg1 = null, currentImg2 = null, currentLayout = 'horizontal';

    function toggleMode() {
      const mode = document.getElementById('modeSelect').value;
      document.querySelector('.single').style.display = mode === 'single' ? 'block' : 'none';
      document.querySelector('.dual').style.display = mode === 'mix' ? 'block' : 'none';
    }

    function generateMeme() {
      const canvas = document.getElementById('memeCanvas');
      const ctx = canvas.getContext('2d');
      const mode = document.getElementById('modeSelect').value;
      const memeWidth = parseInt(document.getElementById('memeWidth').value);
      const memeHeight = parseInt(document.getElementById('memeHeight').value);
      canvas.width = memeWidth;
      canvas.height = memeHeight;

      if (mode === 'single') {
        const file = document.getElementById('imageFile').files[0];
        if (!file) return alert('Please upload an image.');
        const reader = new FileReader();
        const img = new Image();
        reader.onload = e => {
          img.onload = () => { currentImg1 = img; drawBase(); };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      } else {
        const file1 = document.getElementById('imageFile1').files[0];
        const file2 = document.getElementById('imageFile2').files[0];
        if (!file1 || !file2) return alert('Please upload both images.');
        const layout = document.getElementById('mixLayout').value;
        currentLayout = layout;
        const reader1 = new FileReader();
        const reader2 = new FileReader();
        const img1 = new Image();
        const img2 = new Image();
        let loaded = 0;
        function check() {
          if (++loaded === 2) {
            currentImg1 = img1;
            currentImg2 = img2;
            drawBase();
          }
        }
        reader1.onload = e => { img1.onload = check; img1.src = e.target.result; };
        reader2.onload = e => { img2.onload = check; img2.src = e.target.result; };
        reader1.readAsDataURL(file1);
        reader2.readAsDataURL(file2);
      }
    }

    function drawBase() {
      const canvas = document.getElementById('memeCanvas');
      const ctx = canvas.getContext('2d');
      const width = canvas.width, height = canvas.height;
      ctx.clearRect(0, 0, width, height);

      if (currentImg1 && !currentImg2) ctx.drawImage(currentImg1, 0, 0, width, height);
      else if (currentImg1 && currentImg2) {
        if (currentLayout === 'horizontal') {
          ctx.drawImage(currentImg1, 0, 0, width / 2, height);
          ctx.drawImage(currentImg2, width / 2, 0, width / 2, height);
        } else {
          ctx.drawImage(currentImg1, 0, 0, width, height / 2);
          ctx.drawImage(currentImg2, 0, height / 2, width, height / 2);
        }
      }

      textObjects[0].text = document.getElementById('topText').value.toUpperCase();
      textObjects[1].text = document.getElementById('bottomText').value.toUpperCase();
      drawTexts();
    }

    function drawTexts() {
      const canvas = document.getElementById('memeCanvas');
      const ctx = canvas.getContext('2d');
      const font = document.getElementById('fontSelect').value;
      const size = parseInt(document.getElementById('fontSize').value);
      const color = document.getElementById('textColor').value;

      ctx.font = `bold ${size}px ${font}`;
      ctx.fillStyle = color;
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 3;
      ctx.textAlign = 'center';

      textObjects.forEach(obj => {
        if (obj.text) {
          ctx.fillText(obj.text, obj.x, obj.y);
          ctx.strokeText(obj.text, obj.x, obj.y);
        }
      });
    }

    const canvas = document.getElementById('memeCanvas');
    canvas.addEventListener('mousedown', startDrag);
    canvas.addEventListener('mousemove', duringDrag);
    canvas.addEventListener('mouseup', stopDrag);
    canvas.addEventListener('mouseleave', stopDrag);

    function startDrag(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left, y = e.clientY - rect.top;
      const ctx = canvas.getContext('2d');
      const font = document.getElementById('fontSelect').value;
      const size = parseInt(document.getElementById('fontSize').value);
      ctx.font = `bold ${size}px ${font}`;
      textObjects.forEach(obj => {
        const textWidth = ctx.measureText(obj.text).width;
        if (x >= obj.x - textWidth / 2 && x <= obj.x + textWidth / 2 && y >= obj.y - size && y <= obj.y + 10) {
          obj.dragging = true;
        }
      });
    }

    function duringDrag(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left, y = e.clientY - rect.top;
      let dragged = false;
      textObjects.forEach(obj => {
        if (obj.dragging) {
          obj.x = x;
          obj.y = y;
          dragged = true;
        }
      });
      if (dragged) drawBase();
    }

    function stopDrag() { textObjects.forEach(o => o.dragging = false); }

    function renderFinal() { drawBase(); }

    function downloadMeme() {
      const link = document.createElement('a');
      link.download = 'soundness-meme.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
